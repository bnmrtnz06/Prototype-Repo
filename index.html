<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JARVIS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <body>
        <div class="banner-content-wraper">
            <h1>JARVIS</h1>
          </div>
          <br><br>
           
        <div class="loginbox">
            <img src="raksquad.jpg" class="avatar">
            <form action ="login.html">
                <p>Email</p>
                <input type="text" name="" placeholder="Email">
                <p>Password</p>
                <input type="password" name="" placeholder="Password">
                <input class="btn btn-outline-primary" type="submit" name="" value="Login">
            </form>
            <center><a href="#" >Lost your Password?</a><br></center>
            <center><a href="#regModal" data-toggle="modal" data-target="#regModal">Don't have an account?</a></center>
        </div> 
        
                  <!-- ****************************** MODAL *****************************-->
             <div id="regModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Register Here</h1>
                        </div>
                        <div class="modal-body">
                            <form>
                                Name: <input type="text" name="" placeholder="Name"><br>
                                Email: <input type="email" name="" placeholder="Email"><br>
                                Password: <input type="password" placeholder="Password"><br>
                                Confirm Password: <input type= "password" placeholder="Re-type Password">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default">Register</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>        
        
                     <!-- ****************************** MODAL *****************************-->
        <footer>
            <p>Powered by:</p>
            <p>Raksquad Design and Development</p>
        </footer>

      
     
    
    </div>
    </body>
    </head>
    </html>
